<table mat-table [dataSource]="quotes" class="mat-elevation-z8">
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Цитата </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Автор </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Дії </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="showDetails(element)">Деталі</button>
      <button mat-button (click)="addToFavorites(element)">В обране</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

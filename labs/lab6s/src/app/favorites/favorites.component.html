<div class="favorites-list">
    <table mat-table [dataSource]="favoriteQuotes">
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Цитата </th>
        <td mat-cell *matCellDef="let quote">{{ quote.text }}</td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Автор </th>
        <td mat-cell *matCellDef="let quote">{{ quote.author }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Дії </th>
        <td mat-cell *matCellDef="let quote">
          <button mat-button (click)="showDetails(quote)">Переглянути деталі</button>
          <button mat-button (click)="removeFromFavorites(quote)">Видалити</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
